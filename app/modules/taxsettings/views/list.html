<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="col-md-12">
                    <div class="row">
                        <div class="row">
                            <!--<div class="col-md-5">-->
                                <!--<button type="button" ui-sref="taxsettings.insert" grands-button="new"></button>-->
                                <!--<button type="button" ng-click="taxationGroup.methods.delete(selectedValues)"-->
                                        <!--grands-button="delete" ng-disabled="selectedValues.length == 0"></button>-->
                            <!--</div>-->
                            <div class="col-md-offset-5 col-md-7">
                                <gumga-query search="taxationGroup.methods.searchWithGQuery(param)"
                                             advanced-search="taxationGroup.methods.searchWithGQuery(param)"
                                             use-gquery="true">
                                    <search-field field="name" label="{{'titleparameterization'|gumgaTranslate:'taxsettings'}}" select="true"></search-field>
                                    <advanced-search-field type="string" label="{{'titleparameterization'|gumgaTranslate:'taxsettings'}}" field="name"></advanced-search-field>
                                </gumga-query>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top:1%">
                        <gumga-list data="taxationGroup.data"
                                    configuration="conf"
                                    class="table-striped"
                                    sort="taxationGroup.methods.sort(field, dir)"
                                    page-size="taxationGroup.pageSize"
                                    count="taxationGroup.count"
                                    page-model="page"
                                    max-height="400px"
                                    on-page-change="taxationGroup.methods.get(page, pageSize)"></gumga-list>
                    </div>
                </div>
                <gmd-fab force-click="false" fixed opened="selectedValues.length > 0">
                    <button class="bg-accent gmd-ripple" ui-sref="taxsettings.insert" ng-if="selectedValues.length == 0">
                        <span class="material-icons">add</span>
                    </button>
                    <button class="bg-accent gmd-ripple" ng-if="selectedValues.length > 0">
                        <span class="material-icons">menu</span>
                    </button>
                    <ul>
                        <li class="btn-danger"
                            ng-class="{'gmd-invisible' : selectedValues.length == 0}"
                            ng-click="taxationGroup.methods.delete(selectedValues)">
                            <span>Excluir</span>
                            <i class="material-icons gmd-ripple">delete</i>
                        </li>
                        <li class="btn-warning"
                            ui-sref="taxsettings.edit({id: selectedValues[0].id})"
                            ng-class="{'gmd-invisible' : selectedValues.length == 0}">
                            <span>Editar</span>
                            <i class="material-icons gmd-ripple">edit</i>
                        </li>
                        <li class="btn-primary"
                            ui-sref="taxsettings.insert"
                            ng-class="{'gmd-invisible' : selectedValues.length == 0}">
                            <span>Novo</span>
                            <i class="material-icons gmd-ripple">add</i>
                        </li>
                    </ul>
                </gmd-fab>
            </div>
        </div>
    </div>
</div>
