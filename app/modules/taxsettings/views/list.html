<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="col-md-12">
                    <div class="row">
                        <div class="row">
                            <div class="col-md-5">
                                <button type="button" ui-sref="taxsettings.insert" grands-button="new"></button>
                                <button type="button" ng-click="taxationGroup.methods.delete(selectedValues)"
                                        grands-button="delete" ng-disabled="selectedValues.length == 0"></button>
                            </div>
                            <div class="col-md-7">
                                <gumga-query search="taxationGroup.methods.search(field, param)" advanced-search="taxationGroup.methods.advancedSearch(param)">
                                    <search-field field="name" label="{{'titleparameterization'|gumgaTranslate:'taxsettings'}}" select="true"></search-field>
                                    <advanced-search-field type="string" label="{{'titleparameterization'|gumgaTranslate:'taxsettings'}}" field="name"></advanced-search-field>
                                </gumga-query>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top:1%">
                        <gumga-list data="taxationGroup.data"
                                    configuration="conf"
                                    class="table-bordered"></gumga-list>
                    </div>
                    <div class="col-md-12">
                        <ul uib-pagination ng-model="taxationGroup.page"
                                        items-per-page="taxationGroup.pageSize"
                                        total-items="taxationGroup.count"
                                        ng-change="taxationGroup.methods.get(taxationGroup.page)"
                                        previous-text="<< Anterior"
                                        next-Text="Próximo >>"
                                        first-text="«"
                                        last-text="»">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
